plugins {
    id 'java'
    id 'application'
    id 'io.vertx.vertx-plugin' version '1.2.0'
}

group 'com.abc'
version '0.1'

sourceCompatibility = 11

repositories {
    mavenCentral()
    jcenter()
}

configurations.all {
    exclude module: 'netty-all'
}

ext {
    vertxVersion = '3.9.9'
}

dependencies {
    implementation "io.vertx:vertx-jdbc-client:${vertxVersion}"
}

mainClassName = "com.abc.Main"

vertx {
    mainVerticle = 'com.abc.Main'
    vertxVersion = "${project.ext.vertxVersion}"
